<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>kontest-details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <script defer="defer" src="./js/icons/all.js"></script>
  </head>
  <body class="grey darken-4 grey-text text-lighten-2">
    <div class="navbar-fixed">
      <nav class="nav-color">
        <div class="nav-wrapper">
          <ul class="left">
            <li>
              <a
                href="#running"
                class="grey-text text-lighten-2 waves-effect waves-light"
                >Live</a
              >
            </li>
            <li>
              <a
                href="#in24hr"
                class="grey-text text-lighten-2 waves-effect waves-light"
                >in24hr</a
              >
            </li>
            <li>
              <a
                href="#upcoming"
                class="grey-text text-lighten-2 waves-effect waves-light"
                >Upcoming</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="switch right dark-btn">
      <label
        ><i class="far fa-moon fa-lg"></i>
        <input type="checkbox" id="dark-btn" /> <span class="lever"></span>
        <i class="fas fa-sun fa-lg"></i
      ></label>
    </div>
    <br />
    <div class="container">
      <div class="running scrollspy" id="running">
        <h3>Live Contest</h3>
        <div class="value grey darken-3">
          <div class="row" id="running-value"></div>
        </div>
        <br />
      </div>
      <div class="in-24-hr scrollspy" id="in24hr">
        <h3>in 24 hours</h3>
        <div class="value grey darken-3">
          <div class="row" id="in24hr-value"></div>
        </div>
        <br />
      </div>
      <div class="upcoming scrollspy" id="upcoming">
        <h3>upcoming</h3>
        <div class="value grey darken-3">
          <div class="row" id="upcoming-value"></div>
        </div>
        <br />
      </div>
    </div>
    <footer class="page-footer">
      <div class="footer-copyright grey darken-3">
        <div class="container">
          <a href="https://samaranand.github.io/">Â© Samar Anand </a
          ><a class="grey-text text-lighten-4 right" href="#!">Github</a>
        </div>
      </div>
    </footer>
    <script src="js/materialize.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
